# Host configuration for computersloeber
# 'Work Laptop'

host: computersloeber
description: 'Work Laptop'

# Import shared configurations (optional)
# Example:
# import:
#   - hosts/shared/laptop-common.yaml

# Enabled modules
enabled_modules:
  - dwm
  - computer-sloeber

# Host-specific packages
packages: []

# Exclude packages from base or modules
exclude: []

# Configuration backup settings
config_backups:
  enabled: true      # Auto-backup on sync
  max_backups: 5     # Keep last 5 backups (0 = unlimited)

# Settings
flatpak_scope: user
auto_prune: false
backup_tool: timeshift
